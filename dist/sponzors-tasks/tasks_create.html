<div layout-fill class="allContainer">
  <!-- navbar 1 -->
  <div ng-include src="'./components/navbar/navbar.html'"></div>
  <md-content class="superContainer" layout="row">
    <!-- sidenav -->
    <div class="sidenavSuperContainer md-whiteframe-8dp" ng-include src="'./components/sidenav/sidenav.html'" ng-controller="SidenavController"></div>
    <div class="cont" flex>
      <sponzors-navbar></sponzors-navbar>
      <!-- Content starts -->
      <div class="contentContainer">
        <!-- Events Results -->
        <div class="notifyDetailContainer md-whiteframe-1dp" layout="column">
          <md-content class="replyElement newTask" layout="column">
            <div class="titleInput">
              <md-input-container class="sponzors">
                <label translate>tasks.title</label>
                <input type="text" ng-model="sctc.task.title" md-maxlength="70">
              </md-input-container>
            </div>
            <div class="messageInput">
              <md-input-container class="sponzors">
                <label translate>tasks.description</label>
                <textarea ng-model="sctc.task.description" md-maxlength="250"></textarea>
              </md-input-container>
            </div>
          </md-content>
        </div>
        <div class="tasksAsign">
          <p class="color-gray-text" translate>tasks.assignTo</p>
          <div class="task" layout="row" layout-align="space-between center" ng-repeat="t in sctc.user.sponzorships">
            <md-checkbox class="sponzors" ng-model="sctc.task.sponzorship[$index]" ng-change="sctc.changeSponzorship($index)">
              {{t.event.title}} - {{t.perk.kind}}
            </md-checkbox>
            <div>
              <a href="" class="linkCT" translate>tasks.seeEvent</a>
            </div>
          </div>
        </div>
        <md-divider></md-divider>
        <div class="actions" layout="row" layout-align="start center">
          <a href="" md-ink-ripple="#f09200" layout="row" ng-click="sctc.addNewTask()">
            <md-icon>send</md-icon>
            <p translate>tasks.send</p>
          </a>
          <a href="#/sponzors/tasks" md-ink-ripple="#f09200" layout="row">
            <md-icon>delete</md-icon>
            <p translate>tasks.delete</p>
          </a>
        </div>
      </div>
    </div>
  </md-content>
  <div ng-include src="'./components/footer/footer.html'"></div>
</div>
