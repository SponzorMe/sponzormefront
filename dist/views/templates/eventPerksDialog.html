<div class="text-center background-white margin-bottom-10"><table class="table table-striped table-center"><thead><tr><th class=text-center>{{ 'kind' | translate }}</th><th class=text-center>{{ 'quantityAvailable' | translate }}</th><th class=text-center>${{ 'usd' | translate }}</th><th class=text-center>{{ 'actions' | translate }}</th></tr></thead><tbody><tr ng-show="loadingpeaks && !noPerksMessage"><td colspan=4><rd-loading></rd-loading></td></tr><tr ng-show="!loadingpeaks && noPerksMessage"><td class=text-center colspan=3><h2 class=text-center>{{'noPerksMessage'| translate}}</h2></td></tr><tr data-ng-class="{success : currentPerkId === p.id}" ng-repeat="p in currentEvent.perks" ng-show="!loadingpeaks && !noPerksMessage"><td class=text-center>{{ p.kind}}</td><td class=text-center>{{ p.total_quantity - p.reserved_quantity }}</td><td class=text-center>{{ p.usd }}</td><td class=text-center><a class="btn btn-warning" ng-click=formCreateSponzorship(p)><i class="fa fa-edit" ng-show="(p.total_quantity - p.reserved_quantity) > 0"></i> {{'sponzor'|translate}}</a> <span ng-show="(p.total_quantity - p.reserved_quantity) <= 0">{{'noSponzorshipAvailable'|translate}}</span></td></tr></tbody></table></div><div class="ngdialog-buttons text-center"><button class="btn btn-danger" ng-click=closeThisDialog()><i class="fa fa-times"></i> {{'Close' | translate}}</button></div>
