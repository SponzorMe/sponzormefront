<md-dialog aria-label="dialog">
  <md-toolbar>
    <div class="md-toolbar-tools top-loading"><img width="48px" height="48px" ng-src="images/loading.GIF" />
    </div>
  </md-toolbar>
  <md-dialog-content>
    <h2 translate>dialog.loadingTitle</h2>
    <p translate>dialog.loadingMessage</p>
    <p ng-if="delayed" translate>dialog.delayedRequest</p>
  </md-dialog-content>
</md-dialog>
