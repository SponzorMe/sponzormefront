<div id="page-wrapper" ng-class="{'active': toggle}" class="{{tolsctive}}">
  <div ng-include="menuprincipal"></div>
  <div id="content-wrapper">
    <div class="page-content">
      <div ng-if="$storage.typesponzorme == 0" class="row header" ng-include src="'views/organizers/dashboard/header.html'"></div>
      <div ng-if="$storage.typesponzorme == 1" class="row header" ng-include src="'views/sponzors/dashboard/header.html'"></div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="widget">
            <div class="widget-header">
              <div class="chat-box" scroll-glue>
                <div ng-repeat="m in chatMessages| orderBy: - time" class="message" style="background: {{m.color}}">
                  <img ng-src="{{m.userImage}}" width="50px">
                  <span class="date">{{m.timedate|date:"MM/dd/yyyy 'at' h:mma"}} </span>
                  <h1 class="author-message">{{m.author}}</h1>
                  <span id="anchor{{m.timedate}}" class="text-message">&nbsp;
                    <strong> Says:</strong>&nbsp;{{m.text}} </span>
                </div>
              </div>
              <div class="write-box">
                <input type="text" size="100" data-ng-model="newMessage.text">
                <button ng-click="addMessage()" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
