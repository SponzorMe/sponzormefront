<section class="white-background">
  <div class="navbar white-background navbar-fixed-top" ng-include src="'views/header.html'"></div>
  <div class="row">
    <div class="col-12">
      <div class="row" style="margin-top:145px">
        <div class="content col-md-6 col-md-offset-3">
          <form class="form-reset" role="form" name="reset" ng-submit="reset.$valid && forgotPassword()">
            <h2>{{'forgotPassword' | translate }}</h2>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="{{'editaccountemail' | translate }}" autofocus required data-ng-model="email">
            </div>
            <div ng-show="loagind">
              <span us-spinner="{radius:15, width:8, length: 16}" spinner-key="spinner-2" spinner-start-active="true"></span>
            </div>
            <div ng-show="!loagind">
              <input class="btn btn-block btn-primary" type="submit" value="{{'Send Instructions' | translate }}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer white-background navbar-fixed-bottom" ng-include src="'views/footer.html'"></div>
</section>
