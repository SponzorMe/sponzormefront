<section><div class="navbar white-background navbar-fixed-top" ng-include="" src="'views/header.html'"></div><div class=container><div class=testimonials><div class=row style=margin-top:145px;><div class="content col-md-4 col-md-offset-4"><form class=form-reset role=form name=reset ng-submit="reset.$valid && forgotPassword()"><h2>{{'forgotPassword' | translate }}</h2><div class=form-group><input type=email class=form-control placeholder="{{'editaccountemail' | translate }}" autofocus="" required="" data-ng-model=email></div><div ng-show=loagind><span us-spinner="{radius:15, width:8, length: 16}" spinner-key=spinner-2 spinner-start-active=true></span></div><div ng-show=!loagind><input class="btn btn-block" type=submit value="{{'Send Instructions' | translate }}"></div></form></div></div></div></div><div class="footer white-background" ng-include="" src="'views/footer.html'"></div></section><script type=text/ng-template id=templateId><div class="dialog-container"> <img class="image-100 image-center" src="images/warning.png" width="100px"/> <p ng-repeat="e in error_log">{{e}}</p> <hr/> <p>{{'StillHavingProblems'|translate}}</p> </div></script>
