<div id=page-wrapper ng-class="{'active': toggle}" class={{tolsctive}}><div ng-include=menuprincipal></div><div id=content-wrapper><div class=page-content><div class="row header" ng-include="" src="'views/sponzors/dashboard/header.html'"></div><div class=row><div class=col-lg-12><div class=widget><div class=widget-header><i class="fa fa-plus"></i>{{'howwasyoursponzorship' | translate}} {{sponzorship.Event.title}} - {{sponzorship.Perk.kind}}<div class=clearfix></div></div><br><form class=form-horizontal role=form name=formRating><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question0' | translate}}</label><div class=col-sm-5><input-stars max=5 ng-model=rating.question0 required=""></input-stars></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question1' | translate}}</label><div class=col-sm-5><input-stars max=5 ng-model=rating.question1></input-stars></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question2' | translate}}</label><div class=col-sm-5><input type=text ng-model=rating.question2></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question3' | translate}}</label><div class=col-sm-5><input-stars max=5 ng-model=rating.question3></input-stars></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question4' | translate}}</label><div class=col-sm-5><select ng-model=rating.question4 required=""><option>{{'chooseOneOption'|translate}}</option><option value=1>{{'yes'|translate}}</option><option value=0>{{'no'|translate}}</option></select></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question5' | translate}}</label><div class=col-sm-5><select ng-model=rating.question5 required=""><option>{{'chooseOneOption'|translate}}</option><option value="USD 50 - USD 150">USD 50 - USD 150</option><option value="USD 151 - USD 300">USD 151 - USD 300</option><option value="USD 301 - USD 500">USD 301 - USD 500</option><option value="USD 501 - USD 1000">USD 501 - USD 1000</option></select></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question6' | translate}}</label><div class=col-sm-5><select ng-model=rating.question6 required=""><option>{{'chooseOneOption'|translate}}</option><option value=1>{{'yes'|translate}}</option><option value=0>{{'no'|translate}}</option></select></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question7' | translate}}</label><div class=col-sm-5><select ng-model=rating.question7 required=""><option>{{'chooseOneOption'|translate}}</option><option value=1>{{'yes'|translate}}</option><option value=0>{{'no'|translate}}</option></select></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question8' | translate}}</label><div class=col-sm-5><select ng-model=rating.question8 required=""><option>{{'chooseOneOption'|translate}}</option><option value=developers>{{'developers'|translate}}</option><option value=designers>{{'designers'|translate}}</option><option value=entrepeneurs>{{'entrepeneurs'|translate}}</option></select></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question9' | translate}}</label><div class=col-sm-5><select ng-model=rating.question9><option>{{'chooseOneOption'|translate}}</option><option value=PHP>PHP</option><option value=IOS>IOS</option><option value=Android>Android</option><option value=Phonegap>Phonegap</option><option value=Ruby>Ruby</option><option value=Python>Python</option><option value="Java J2EE">Java J2EE</option><option value=Javascript>Javascript</option><option value=other>{{'Other'|translate}}</option></select><br><br><input ng-if="rating.question9 == 'other'" type=text ng-model=rating.other required=""></div></div><div class=form-group><label for=label class="col-sm-7 control-label">{{ 'ratingSponzor.question10' | translate}}</label><div class=col-sm-5><textarea ng-mode=rating.question10></textarea></div></div><div class=clearfix></div><hr><div class=form-group><div class="col-sm-offset-5 col-sm-4"><button ng-click="formRating.$valid && saveRating()" class="btn btn-info">{{'submitbutton' | translate}}</button></div></div></form></div></div></div></div></div></div>
