<div layout-fill class="allContainer">

 <!-- navbar 1 -->
  <div ng-include src="'./views/components/navbar/navbar.html'"></div>

  <md-content class="superContainer" layout="row">

    <!-- sidenav -->
    <div class="sidenavSuperContainer md-whiteframe-8dp" ng-include src="'./views/components/sidenav/sidenavOrg.html'" ng-controller="SidenavController"></div>

    <div class="cont" flex>

    <!-- navbar -->
      <!-- show-gt-xs don't work Â¿? -->
      <div class="menuItems menuItemsOrganizer" layout="row" layout-align="space-between center" hide-xs hide-sm>
        <a href="#/organizers/dashboard" md-ink-ripple>
          <md-icon aria-label="b">reply</md-icon>
        </a>
        <organizers-navbar></organizers-navbar>
      </div>


    <!-- navbar ("menu") when xs -->
      <responsive-nav></responsive-nav>

    <!-- Content starts -->

      <div class="contentContainer">
          <!-- Filter -->
        <div class="filterOrganizer" layout="row" layout-align="space-between center">
          <md-input-container class="md-block md-accent inputContainer md-whiteframe-1dp" md-no-float md-ink-ripple="false" flex="40">
            <md-icon class="filterOrganizer">search</md-icon>
            <input type="text" placeholder="{{ 'sponzorsMain.typeYourSearchHere' | translate }}" ng-model="omc.filter"/>
          </md-input-container>
        </div>



      <!-- Events Results -->
        <div class="eventsContainer md-whiteframe-2dp">
          <div class="historicalTexts">
            <h4 translate>organizersMain.record</h4>
            <p translate>organizersMain.recordDescription</p>
          </div>
          <div>
            <md-content class="events" layout="row" layout-align="space-around center" layout-padding layout-wrap flex>
              <organizer-event-body
              ng-repeat="event in omc.user.events | filter: omc.filter | orderBy: starts" ng-if="event.starts < omc.todayDate"></organizer-event-body>
            </md-content>
          </div>
        </div>
      </div>
    </div>
  </md-content>
  <div ng-include src="'./views/components/footer/footer.html'"></div>
</div>
