<div layout-fill class="allContainer">

  <!-- navbar 1 -->
  <div ng-include src="'./views/components/navbar/navbar.html'"></div>

  <md-content class="superContainer" layout="row">

    <!-- sidenav -->
    <div class="sidenavSuperContainer md-whiteframe-8dp" ng-include src="'./views/components/sidenav/sidenavOrg.html'" ng-controller="SidenavController"></div>
    <div class="cont" flex>
      <div class="menuItems menuItemsOrganizer md-whiteframe-1dp" layout="row" layout-align="space-between center" hide-xs hide-sm>
        <div class="menuItemContainer" layout="row">
        </div>
        <organizers-navbar></organizers-navbar>
      </div>
      <responsive-nav></responsive-nav>
      <!-- Content starts -->
      <div class="contentProfile" flex>
        <md-content class="events md-whiteframe-2dp" layout="row" layout-align="space-around center" layout-padding layout-wrap ng-if="ospc.sponsor">
          <div flex="50" layout="column">
            <md-input-container>
              <label translate>organizerSponsorProfile.name</label>
              <br/>
              <br/>
              <span>{{ospc.sponsor.user.name}}</span>
            </md-input-container>
            <md-input-container>
              <label translate>organizerSponsorProfile.company</label>
              <br/>
              <br/>
              <span>{{ospc.sponsor.user.company}}</span>
            </md-input-container>
            <md-input-container>
              <label translate>organizerSponsorProfile.description</label>
              <br/>
              <br/>
              <span>{{ospc.sponsor.user.description}}</span>
            </md-input-container>
          </div>
          <div flex="50" layout="column">
            <figure flex="50" layout="column" layout-align="center center">
              <img ng-src="{{ospc.sponsor.user.image}}" />
              <figcaption>
                <stars number="{{ospc.sponsor.rating}}"></stars>
              </figcaption>
            </figure>
          </div>
          <div flex="100" layout="row" layout-align="start center">
            <md-input-container layout="column" flex="40" layout-align="center center">
              <label translate>organizerSponsorProfile.sponsorAmount</label>
              <img src="images/balance-blue.svg" />
              <span><strong>${{ospc.amount}} USD</strong></span>
            </md-input-container>
            <md-input-container layout="column"  flex="40" layout-align="center center">
              <label translate>organizerSponsorProfile.sponsorshipQuantity</label>
              <img src="images/event-blue.svg" />
              <span><strong>{{ospc.sponsor.user.sponzorships.length}} {{'organizerSponsorProfile.sponsorships'|translate}}</strong></span>
            </md-input-container>
          </div>
          <div flex="100" layout="row" layout-align="start center">
            <md-input-container>
              <label translate>organizerSponsorProfile.interests</label>
              <br/>
              <br/>
              <span ng-repeat="i in ospc.sponsor.user.interests">{{i.interest.name}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </md-input-container>
          </div>
          <div flex="100" layout="row" layout-align="start center">
            <md-input-container flex="100" layout="column" layout-align="start center">
              <label translate>organizerSponsorProfile.events</label>
            </md-input-container>
          </div>

          <div ng-repeat="s in ospc.sponsor.user.sponzorships" class="event md-whiteframe-2dp" flex-gt-sm="30">
            <div class="eventImage organizerEventImage" layout="column" layout-align="center center">
              <img ng-src="{{s.event.image}}" alt="event">
              <p>{{s.event.title}}</p>
            </div>
            <div class="textContainer">
              <strong>{{s.perk.usd|currency}} USD</strong>
            </div>
          </div>
        </md-content>
      </div>
    </div>
  </md-content>
  <div ng-include src="'./views/components/footer/footer.html'"></div>
</div>
