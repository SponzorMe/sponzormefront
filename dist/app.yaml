application: bionic-genre-87620
version: 1
runtime: php55
api_version: 1

handlers:

- url: /fonts #fonts
  static_dir: fonts
  
- url: /images #images
  static_dir: images

- url: /langs #langs
  static_dir: langs

- url: /scripts #scripts
  static_dir: scripts

- url: /styles #styles
  static_dir: styles
  
- url: /views #views
  static_dir: views

- url: /favicon.ico #favicon
  static_dir: favicon.ico
  
- url: /robots.txt #robots
  static_dir: robots.txt

- url: /.*
  script: index.html