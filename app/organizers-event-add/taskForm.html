<md-dialog aria-label="dialog">
  <md-toolbar>
    <div class="md-toolbar-tools top-info">
      <i class="material-icons md-48 md-light">info</i>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="column" layout-align="center center">
      <form name="addTaskForm" id="addTaskForm" layout="column" ng-submit="addTaskForm.$valid && addTask()" novalidate>
        <md-input-container>
          <label>{{'addEvent.taskInputRequest'|translate}}</label>
          <input type="text"  form="addTaskForm" ng-model="newTask.title" name="title" required/>
          <div ng-messages="addTaskForm.title.$error">
            <div ng-message="required">
              {{'addEvent.taskRequired'|translate}}
            </div>
          </div>
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button type="submit" form="addTaskForm" class="md-primary">
      {{'addEvent.saveTask'|translate}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
