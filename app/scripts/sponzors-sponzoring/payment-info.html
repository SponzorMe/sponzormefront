<md-dialog aria-label="dialog">
  <md-toolbar>
    <div class="md-toolbar-tools top-info">
      <i class="material-icons md-48 md-light">info</i>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
        <p><strong>Sponzorship {{kind}}: ${{paymentValue|number:2}}</strong></p>
        <p>Fees: ${{fee|number:2}}</p>
        <p>_______________________________</p>
        <p><strong>Total: ${{paymentTotal|number:2}}</p>
      </div>
      <div>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" ng-if="!SANDBOX">
          <input TYPE="hidden" name="charset" value="utf-8">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="{{PAYPALEMAIL}}">
          <input type="hidden" name="item_name"
          value="Sponsorship in event {{sponzorship.event.id}} - {{sponzorship.perk.kind}}">
          <input type="hidden" name="item_number" value="{{sponzorship.id}}">
          <input type="hidden" name="tax" value="0">
          <input type="hidden" name="quantity" value="1">
          <input type="hidden" name="no_note" value="1">
          <input type="hidden" name="amount" value="{{paymentTotal}}">
          <input type="hidden" name="cpp_header_image"  value="https://app.sponzor.me/images/750x90version2.png">
          <input type="hidden" name="image_url" value="https://app.sponzor.me/images/150x50.png">
          <input type="hidden" name="cpp_logo_image" value="https://app.sponzor.me/images/190x60.png">
          <input type="hidden" name="cpp_cart_border_color" value="00838d">
          <input type="hidden" name="custom" value="{{sponzorship.sponzor_id}}">
          <input type="hidden" name="notify_url" value="{{PAYPALIPNRETURNURL}}">
          <input TYPE="hidden" NAME="return" value="{{PAYPALCOMPLETERETURNURL}}">
          <input type="image" name="submit" border="0" src="https://www.paypal.com/es_XC/Marketing/i/banner/paypal_cards_sunrise.png"
    alt="PayPal - The safer, easier way to pay online">
    	  </form>
        <form action="https://sandbox.paypal.com/cgi-bin/webscr" method="post" ng-if="SANDBOX">
          <input TYPE="hidden" name="charset" value="utf-8">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="{{PAYPALEMAIL}}">
          <input type="hidden" name="item_name"
          value="Sponsorship in event {{sponzorship.event.id}} - {{sponzorship.perk.kind}}">
          <input type="hidden" name="item_number" value="{{sponzorship.id}}">
          <input type="hidden" name="tax" value="0">
          <input type="hidden" name="quantity" value="1">
          <input type="hidden" name="no_note" value="1">
          <input type="hidden" name="amount" value="{{paymentTotal}}">
          <input type="hidden" name="cpp_header_image"  value="https://app.sponzor.me/images/750x90version2.png">
          <input type="hidden" name="image_url" value="https://app.sponzor.me/images/150x50.png">
          <input type="hidden" name="cpp_logo_image" value="https://app.sponzor.me/images/190x60.png">
          <input type="hidden" name="cpp_cart_border_color" value="00838d">
          <input type="hidden" name="custom" value="{{sponzorship.sponzor_id}}">
          <input type="hidden" name="notify_url" value="{{PAYPALIPNRETURNURL}}">
          <input TYPE="hidden" NAME="return" value="{{PAYPALCOMPLETERETURNURL}}">
          <input type="image" name="submit" border="0" src="https://www.paypal.com/es_XC/Marketing/i/banner/paypal_cards_sunrise.png"
    alt="PayPal - The safer, easier way to pay online">
    	  </form>
  </md-dialog-content>
</md-dialog>
