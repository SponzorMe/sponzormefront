<div class="event md-whiteframe-2dp" flex-gt-sm="30">
  <div class="eventImage organizerEventImage" layout="column" layout-align="center center">
    <img ng-src="{{event.image}}" alt="event">
    <p>{{event.title}}</p>
  </div>
  <div class="textContainer">
    <h2>{{event.starts|date:'MMM dd, yyyy h:mma'}}</h2>
    <md-divider></md-divider>
    <p>
      {{event.description|limitTo:100}}
    </p>
  </div>
  <organizer-event-menu></organizer-event-menu>
</div>
