<div class="dialog-container loading">
  <div class="dialog-top top-loading"><img width="48px" height="48px" ng-src="images/loading.GIF"/><div>
  <div class="content">
    <h1>Loading</h1>
    <p>{{'dialog.loadingMessage'|translate}}</p>
    <p ng-if="delayed">{{'dialog.delayedRequest'|translate}}
      <a ng-click="closeLoading()">{{'dialog.takeMeOut'|translate}}</a>
    </p>
    </div>
  </div>
</div>
