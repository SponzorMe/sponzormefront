<section>
<div class="navbar navbar-inverse navbar-fixed-top" ng-include src="'views/header.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-signin">
                <div class="account-wall">
                    <img class="profile-img" src="images/photo.png?sz=120" alt="">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="{{'editaccountemail' | translate }}" autofocus required ng-model="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder = "{{'attributes_password' | translate }}" required ng-model="password">
                    </div>                      
                      <div  ng-show="!loagind">
                        <input class="btn btn-block" type="submit" value="{{'login' | translate}}" ng-click="sendfrom()">
                      </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a class="btn btn-link" href="#/forgot">{{ 'forgot' | translate }}</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer" ng-include src="'views/footer.html'"></div>
</section>
