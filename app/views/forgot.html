<div layout-fill>

  <md-content class="home-container" layout="column">
    
    <div ng-include src="'./views/components/navbar/navbar.html'"></div>

    <md-content  class="home-content" layout="column" layout-align="start center">
      <h1 class="home-header text-center" translate>getting</h1>
      <md-button class="md-raised color-green md-cornered" >_¿Cómo funciona?_</md-button>
      <md-tabs class="login-tabs">
        <md-tab label="Patrocinador">
          <md-content>              
            <div class="loginForm" layout="column" layout-align="center center" layout-padding>
              <form class="sponzorForm resendForm" ng-submit="fakeLogin()" name="sponzorForm" novalidate layout="column" layout-align="center stretch">
                <div class="resendText"><p>_Introduce tu correo registrado, allí recibirás tu nueva contraseña_</p></div>
                <md-input-container>
                  <label translate>editaccountemail</label>
                  <input type="email" name="email" ng-model="fakeLogin.email" required>
                  <div ng-messages="sponzorForm.email.$error">
                    <div ng-message="required">_Por favor ingrese su correo electrónico_</div>
                  </div>
                </md-input-container>
                <md-button class="md-raised md-cornered loginButton" type="submit" layout="row" layout-align="center center" > <span translate>submitbutton</span> </md-button>
              </form>
            </div> 
          </md-content>
        </md-tab>

        <md-tab label="Organizador" md-active="true">
          <md-content>              
            <div class="loginForm" layout="column" layout-align="center center" layout-padding>
              <form class="organizerForm resendForm" ng-submit="fakeLogin()" name="organizerForm" novalidate layout="column" layout-align="center stretch">
                <div class="resendText"><p>_Introduce tu correo registrado, allí recibirás tu nueva contraseña_</p></div>
                <md-input-container>
                  <label translate>editaccountemail</label>
                  <input type="email" name="email" ng-model="fakeLogin.email" required>
                  <div ng-messages="organizerForm.email.$error">
                    <div ng-message="required">_Por favor ingrese su correo electrónico_</div>
                  </div>
                </md-input-container>
                <md-button class="md-raised md-cornered loginButton" type="submit" layout="row" layout-align="center center" ><span translate>send</span></md-button>
              </form>
            </div>             
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
</div>
<div>
<div class="footerFixed" ng-include src="'./views/components/footer/footer.html'" hide-xs></div>
</div>

<div class="video-container">
  <video loop muted autoplay poster="../images/home-bkg.jpg" class="the-video">
      <source src="../video/video1.mp4" type="video/mp4">
      <source src="../video/video1.webm" type="video/webm">
  </video>
</div>
