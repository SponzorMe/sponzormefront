<div class="row">
    <div class="col-md-4 col-md-offset-4">
            <form action="#" method="POST">
            <h2>Forgot your Password?</h2>
            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="{{'editaccountemail' | translate }}" autofocus required ng-model="email">
            </div>
            <input class="btn btn-block" type="submit" value="{{'Send Instructions' | translate }}" ng-click="sendforgot()">
            </form>
  	</div>
</div>
