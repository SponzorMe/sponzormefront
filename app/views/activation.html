<section>
  <div class="navbar white-background navbar-fixed-top" ng-include src="'views/header.html'"></div>
  <div class="container">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="activation">

      <div class="dialog-container success border-shadows" ng-show="successActivation">
        <div class="dialog-top top-success"><i class="material-icons md-48 md-light">done</i>
          <div>
            <div class="content">
              <h1>{{'activationSuccess' | translate}}</h1>
              <p>{{'activationSuccessMessage' | translate}} <a href="#/login">(Click here)</a></p>

            </div>
          </div>
        </div>
      </div>

      <div class="dialog-container error border-shadows" ng-show="errorActivation">
        <div class="dialog-top top-error"><i class="material-icons md-48 md-light">warning</i>
          <div>
            <div class="content">
              <h1>{{'activationError' | translate}}</h1>
              <p>{{'activationErrorMessage' | translate}} <a href="#/resend" ng-click="closeThisDialog()">{{'ResendActivationPage'|translate}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      <div class="footer white-background" ng-include src="'views/footer.html'"></div>

</section>
