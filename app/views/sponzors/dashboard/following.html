<div layout-fill class="allContainer">
  
 <!-- navbar 1 -->
  <div ng-include src="'./views/components/navbar/navbar.html'"></div>
  
  <md-content class="superContainer" layout="row"> 
    
    <!-- sidenav -->
    <div class="sidenavSuperContainer md-whiteframe-8dp" ng-include src="'./views/components/sidenav/sidenav.html'" ng-controller="SidenavController"></div>
  
    <div class="cont" flex>
    
    <!-- navbar -->      
      <!-- show-gt-xs don't work Â¿? -->
      <div class="menuItems md-whiteframe-1dp" layout="row" layout-align="space-between center" hide-xs hide-sm>
        <div class="menuItemContainer" layout="row">
          
        </div>      
        <div class="buttons" layout="row" layout-align="start center">
          <a href="#sponzors/notifications">
            <md-icon aria-label="b">notifications</md-icon>
          </a>
          <a href="" class="md-icon-button">
            <md-icon aria-label="b">send</md-icon>
          </a>
           <a href="" class="md-icon-button">
            <md-icon aria-label="b">person</md-icon>
          </a>
        </div>
      </div>
      <!-- navbar ("menu") when xs -->
        <div class="menuXsContainer">
          <md-menu hide-gt-sm>
            <md-button class="md-fab" aria-label="b" ng-click="openMenu($mdOpenMenu, $event)">
              <md-icon>person</md-icon>
            </md-button>
            <md-menu-content class="menuXsItems" width="2" layout="column" layout-align="center start">
              <md-menu-item class="menuXsItem">
                <a href="#/sponzors/notifications" md-ink-ripple>_Notificaciones_</a>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>         
         
    
    <!-- Content starts -->    
      
      <div class="contentContainer">     
       

      <!-- Events Results -->
           
        <md-content class="events md-whiteframe-2dp" layout="row" layout-align="space-around center" layout-padding layout-wrap flex>
          <div class="event md-whiteframe-2dp" ng-repeat="event in events" flex-gt-xs="30">
            <div class="eventImage" layout="column" layout-align="center center">
              <img src="{{event.img}}" alt="event">
              <p>_{{event.imgDescript}}_</p>
            </div>
            <div class="textContainer">
              <h2>_{{event.date}}_</h2>
              <md-divider></md-divider>
              <p>
                _{{event.eventDescript}}_
              </p>
            </div>
            <md-menu>  
              <md-button class="md-fab md-mini iconMenu" ng-click="openMenu($mdOpenMenu, $event)">
                <md-icon aria-label="b">add</md-icon>
              </md-button>
              <md-menu-content class="menuContent" width="4">
                <md-menu-item class="searchMenuItem" layout="row" layout-align="center center">
                  <md-button>
                    <md-icon aria-label="b">stars</md-icon>
                    <a href="#/event/:eventId">_Ver evento_</a>
                  </md-button>
                </md-menu-item>
                <md-menu-item class="searchMenuItem" layout="row" layout-align="center center">
                  <md-button>
                    <md-icon aria-label="b">thumb_up</md-icon>
                    _Ver tipos de patrocinio_
                  </md-button>
                </md-menu-item>
                <md-menu-item class="searchMenuItem" layout="row" layout-align="center center">
                  <md-button>
                    <md-icon aria-label="b">share</md-icon>
                    _Compartir evento_
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div> 
        </md-content>                      
      </div>    
    </div>
  </md-content>  
  <div ng-include src="'./views/components/footer/footer.html'"></div>
</div>
