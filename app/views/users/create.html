<section>
<div class="navbar navbar-inverse navbar-fixed-top" ng-include src="'views/header.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form class="form-createuser" name="createUser" role="form" ng-submit="createUser.$valid && sendfrom()">
            <div class="account-wall">
                <img class="profile-img" src="images/register.png?cop_1212" alt="">
                <h2 class="form-signin-heading">{{ 'register' | translate }} {{ 'asSponzor' | translate }}</h2>
                <div class="form-group">
                    <input type="input" class="form-control" placeholder="{{'editarname' | translate }}" autofocus ng-model="name" required/>
                </div>
                <div class="form-group">
                    <input type="input" class="form-control" placeholder="{{'editarlasname' | translate }}" autofocus ng-model="lastname" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="{{'editaccountemail' | translate }}" autofocus ng-model="email" required/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder = "{{'attributes_password' | translate }}" ng-model="passwordone" required/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder = "{{'attributes_confirmpassword' | translate }}" ng-model="passwordtwo" required/>
                </div>
                <div ng-show="loagind">
                    <span us-spinner="{radius:15, width:8, length: 16}" spinner-key="spinner-2" spinner-start-active="true"></span>
                </div>
                <div  ng-show="!loagind">
                    <input class="btn btn-block" type="submit" value="{{'signin' | translate }}">
                </div>
              </div>
            </div>
        </form >
    </div>
</div>

<div class="footer" ng-include src="'views/footer.html'"></div>

<script type="text/ng-template" id="templateId">
    <div class="dialog-container">
    <img class="image-100 image-center" src="images/warning.png" width="100px"/>
    <p ng-repeat="e in error_log">{{e}}</p>
    </div>
</script>
</section>
