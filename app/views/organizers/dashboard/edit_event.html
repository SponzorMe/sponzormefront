<div id="page-wrapper" ng-class="{'active': toggle}" class="{{tolsctive}}">
  <div ng-include="menuprincipal"></div>
  <div id="content-wrapper">
    <div class="page-content">
      <div class="row header" ng-include src="'views/organizers/dashboard/header.html'"></div>
      <!-- -->
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="widget">
          <div class="widget-header">

            <i class="fa fa-plus"></i>{{ 'editEvent' | translate }}
            <div class="clearfix"></div>
          </div>
          <span ng-if="loading" us-spinner="{radius:15, width:8, length: 16}" spinner-key="spinner-2" spinner-start-active="true"></span>
    <br/>
    <form class="form-horizontal" role="form" name="eventEditForm">
      <!--form field-->
      <div class="form-group" id="title">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventtitle' | translate }}
        </label>
        <div class="col-sm-7">
          <input type="text" ng-model="eventData.title" placeholder="{{trans('dashboard.neweventtitledescription')}}" name="title" class="form-control" required/>
        </div>
        <br/>
        <br/>
      </div>
      <!--form field-->
      <div class="form-group" id="location">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventlocation' | translate }}
        </label>
        <div class="col-sm-7">
          <input type="text" placeholder="{{trans('dashboard.neweventlocationdescription')}}" name="location" g-places-autocomplete class="form-control" ng-model="eventData.location" required/>
        </div>
      </div>

      <!--form field-->
      <div class="form-group" id="description">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventdescription' | translate }}
        </label>
        <div class="col-sm-7">
          <textarea rows="5" ng-model="eventData.description" placeholder="{{trans('dashboard.neweventdescriptiondescription')}}" name="description" class="form-control" required></textarea>
        </div>
      </div>
      <!--form field-->
      <div class="form-group" id="starts">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventstarts' | translate }}
        </label>
        <div class="col-sm-7">
          <datetimepicker ng-model="eventData.starts"
                date-options="dateOptions" 
                show-meridian="false"
                min-date="dtini"
                date-disabled="isDisabledDate(date, mode)">
              </datetimepicker>
        </div>
      </div>
      <div class="form-group" id="ends">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventends' | translate }}
        </label>
        <div class="col-sm-7">
          <datetimepicker ng-model="eventData.ends"
                date-options="dateOptions" 
                show-meridian="false"
                min-date="dtini"
                date-disabled="isDisabledDate(date, mode)">
              </datetimepicker>
          <input type="hidden" data-ng-model="eventData.organizer" name="organizer" />
        </div>
      </div>
      <!--form field-->
      <div class="form-group" id="public">
        <div class="col-sm-4 control-label">
          <input id="privacy0" type="radio" ng-model="eventData.privacy" name="privacy" value="0" />
        </div>
        <label for="privacy0" class="col-sm-7">
          <strong>{{ 'privacyoption0' | translate }} : </strong>

          {{ 'privacydescription0' | translate }} </label>

        <div class="col-sm-4 control-label">
          <input id="privacy1" type="radio" ng-model="eventData.privacy" name="privacy" value="1" />
        </div>

        <label for="privacy1" class="col-sm-7">
          <strong>{{ 'privacyoption1' | translate }} : </strong>

          {{ 'privacydescription1' | translate }}</label>
      </div>
      <!--form field-->
      <div class="form-group" id="type">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventtype' | translate }}
        </label>
        <div class="col-sm-7">
          <select ng-model="eventData.type" name="type" class="form-control">
            <option data-ng-repeat="t in typefilter" data-ng-value="t.id" ng-if="t.id!=eventData.type">
              {{t.name}}
            </option>
            <option data-ng-repeat="t in typefilter" data-ng-value="t.id" ng-if="t.id==eventData.type" selected="selected">
              {{t.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group" id="category">
        <label for="label" class="col-sm-4 control-label">
          {{ 'neweventcategory' | translate }}
        </label>
        <div class="col-sm-7">
          <select ng-model="eventData.category" name="type" class="form-control">
            <option data-ng-repeat="c in categoriasfilter" data-ng-value="c.id" ng-if="c.id!=eventData.category && c.id!=''">
              {{c.title}}
            </option>
            <option data-ng-repeat="c in categoriasfilter" data-ng-value="c.id" ng-if="c.id==eventData.category" selected="selected">
              {{c.title}}
            </option>
          </select>
        </div>
      </div>
      <hr/>
      <!--form field-->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <th class="text-center">
              {{ 'typesponzor' | translate }}
            </th>
            <th class="text-center">
              {{ 'quantitysponzor' | translate }}
            </th>
            <th class="text-center">
              {{ 'pricesponzor' | translate }}
            </th>
            <th class="text-center">
              {{ 'actionssponzor' | translate }}
            </th>
          </thead>
          <tr ng-repeat="s in eventData.perks" data-ng-show="eventData.perks.length">
            <td class="text-center">
              <input type="text" class="form-control" placeholder="" ng-model="s.kind" />
            </td>
            <td class="text-center">
              <input type="text" class="form-control" placeholder="" ng-model="s.total_quantity" />
            </td>
            <td class="text-center">
              <input type="text" class="form-control" placeholder="" ng-model="s.usd" />
              <input type="hidden" class="form-control" placeholder="" ng-model="s.id" ng-if="s.id" />
              <input type="hidden" class="form-control" placeholder="" ng-model="s.id" ng-init="s.id=-1" ng-if="!s.id" />
            </td>
            <td class="text-center" ng-if="s.id==-1">
              <a href="" ng-click="removeEditPerk($index)"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-block btn-warning" ng-click="addEditPerk()"> + Add</button>
      </div>
      <div class="clearfix"></div>
      <hr/>
      <!--form field-->
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <button class="btn btn-block btn-primary" ng-click="eventEditForm.$valid && doEditEvent(eventData.id) && closeThisDialog()">{{ 'submitbutton' | translate }}</button>
        </div>
      </div>
    </form>
        </div>
      </div>
    </div>
</div>
  <script type="text/ng-template" id="successEditingEvent">
    <div class="dialog-container">
      <img class="image-100 image-center" src="images/success.jpg" width="100px" />
      <p>{{ 'eventEditedSuccesfully' | translate }}</p>
      <hr/>
    </div>
  </script>
  <script type="text/ng-template" id="loading">
        <p>{{'loading' | translate}}</p>
        <div class="dialog-container text-center">
          <rd-loading></rd-loading>        
        </div>
      </script>
