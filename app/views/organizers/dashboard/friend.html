<div id="page-wrapper" ng-class="{'active': toggle}" class="{{tolsctive}}">
    <div ng-include="menuprincipal"></div>
      <div id="content-wrapper">
        <div class="page-content">
          <div class="row header" ng-include src="'views/organizers/dashboard/header.html'"></div>
            <!--Template asociado a invitar a un amigo-->
            <div class="row">
              <div class="col-lg-12">
                <div class="widget">
                  <div class="widget-header">
                    <i class="fa fa-plus"></i>{{'invitefriendstring' | translate}}
                    <div class="clearfix"></div>
                  </div>
                  <br/>
                  <br/>
                  <form class="form-horizontal" role="form" name="formInvite">
                  <!--form field-->
                    <div class="form-group" id="name">
                      <label for="label" class="col-sm-2 control-label">
                        {{'friendemail' | translate}}
                      </label>
                      <div class="col-sm-5">
                        <input  type="email" data-ng-model="friend.email" ng-init= name="email" class="form-control" required/>
                      </div>
                    </div>
                    <!--form field-->
                    <div class="form-group" id="description">
                      <label for="label" class="col-sm-2 control-label">
                        {{'friendmessage' | translate }}
                      </label>
                      <div class="col-sm-5">
                        <textarea rows="5" data-ng-model="friend.message" name="message" class="form-control" required></textarea>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <hr/>
                    <!--form field-->
                    <div class="form-group">
                      <div class="col-sm-offset-5 col-sm-4 ">
                        <button ng-click="formInvite.$valid && invitefriend()" class="btn btn-info">{{'submitbutton' | translate}}</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
