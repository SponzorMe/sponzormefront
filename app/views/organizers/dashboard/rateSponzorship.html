<div id="page-wrapper" ng-class="{'active': toggle}" class="{{tolsctive}}">
  <div ng-include="menuprincipal"></div>
  <div id="content-wrapper">
    <div class="page-content">
      <div class="row header" ng-include src="'views/organizers/dashboard/header.html'"></div>
      <!--Template asociado a invitar a un amigo-->
      <div class="row">
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-header">
              <i class="fa fa-plus"></i>{{'howwasyoursponzorship' | translate}} {{sponzorship.Event.title}} - {{sponzorship.Perk.kind}}
              <div class="clearfix"></div>
            </div>
            <br/>
            <form class="form-horizontal" role="form" name="formRating">
              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question0' | translate}}
                </label>
                <div class="col-sm-5">
                  <input-stars max="5" ng-model="rating.question0"></input-stars>
                </div>
              </div>
              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question1' | translate}}
                </label>
                <div class="col-sm-5">
                  <input type="text" ng-model="rating.question1" />
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question2' | translate}}
                </label>
                <div class="col-sm-5">
                  <input-stars max="5" ng-model="rating.question2"></input-stars>
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question3' | translate}}
                </label>
                <div class="col-sm-5">
                  <select ng-model="rating.question3" required>
                    <option value="">{{'chooseOneOption'|translate}}</option>
                    <option value="1">{{'yes'|translate}}</option>
                    <option value="0">{{'no'|translate}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question4' | translate}}
                </label>
                <div class="col-sm-5">
                  <select ng-model="rating.question4" required>
                    <option value="">{{'chooseOneOption'|translate}}</option>
                    <option value="1">{{'yes'|translate}}</option>
                    <option value="0">{{'no'|translate}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question5' | translate}}
                </label>
                <div class="col-sm-5">
                  <select ng-model="rating.question5" required>
                    <option value="">{{'chooseOneOption'|translate}}</option>
                    <option value="developers">{{'developers'|translate}}</option>
                    <option value="designers">{{'designers'|translate}}</option>
                    <option value="entrepeneurs">{{'entrepeneurs'|translate}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="col-sm-7 control-label">
                  {{ 'ratingOrganizer.question6' | translate}}
                </label>
                <div class="col-sm-5">
                  <textarea ng-mode="rating.question6"></textarea>
                </div>
              </div>

              <div class="clearfix"></div>
              <hr/>
              <!--form field-->
              <div class="form-group">
                <div class="col-sm-offset-5 col-sm-4 ">
                  <button ng-click="formRating.$valid && saveRating()" class="btn btn-info">{{'submitbutton' | translate}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
