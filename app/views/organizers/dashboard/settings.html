<div id="page-wrapper" ng-class="{'active': toggle}" class="{{tolsctive}}">
  <div ng-include="menuprincipal"></div>
  <div id="content-wrapper">
    <div class="page-content">
      <div class="row header" ng-include src="'views/organizers/dashboard/header.html'"></div>
      <!--Template asociado a los settings-->
      <div class="row">
        <div class="col-lg-6">
          <div class="widget">
            <div class="widget-header">
              <i class="fa fa-plus"></i>{{'accountProfile' | translate }}
              <div class="clearfix"></div>
            </div>
            <br/>
            <form class="form-horizontal padding-10 text-center" role="form">
              <!--form field-->
              <div class="form-group" id="name">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountname' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" data-ng-model="user.name" name="name" class="form-control" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="email">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountemail' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" data-ng-model="user.email" name="email" class="form-control" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="company">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountcompany' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" data-ng-model="user.company" name="company" class="form-control" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="age">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountage' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" data-ng-model="user.age" name="age" class="form-control" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountsex' | translate}}
                </label>
                <div class="col-sm-7">
                  <select class="form-control" ng-init="user.sex=user.sex" ng-model="user.sex" aria-label="ngSelected">
                    <option value="0" ng-selected="user.sex==0">{{'woman' | translate}}</option>
                    <option value="1" ng-selected="user.sex">{{'man' | translate}}</option>
                  </select>
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="location">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountlocation' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" placeholder="{{trans('dashboard.neweventlocationdescription')}}" name="location" g-places-autocomplete class="form-control" ng-model="locationUser" ng-init="locationUser = user.location" autocomplete="off" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="comunitySize">
                <label for="label" class="col-sm-4 control-label">
                  {{'comunitySize' | translate}}
                </label>
                <div class="col-sm-7">
                  <input type="text" ng-model="user.comunity_size" name="comunity_size" class="form-control" />
                </div>
              </div>
              <!--form field-->
              <div class="form-group" id="description">
                <label for="label" class="col-sm-4 control-label">
                  {{'editaccountdescription' | translate}}
                </label>
                <div class="col-sm-7">
                  <textarea rows="5" data-ng-model="user.description" name="description" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12 text-centered">
                  <div style="height:120px; wigth:120px;">
                    <img src="{{user.image}}" style="border-radius:50%; height:120px; wigth:120px;">
                  </div>
                  <div class="fileUpload btn btn-danger">
                    <span><i class="fa fa-image"></i> Change Image</span>
                    <input class="upload" type="file" ng-model="file" name="file" maxsize="500" accept="image/*" file>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>



              <hr/>
              <!--form field-->
              <div class="form-group">
                <div class="col-sm-12 text-centered">
                  <button data-ng-click="editAccount()" class="btn btn-info">{{'updateAccountButton' | translate}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="widget">
            <div class="widget-header">
              <i class="fa fa-plus"></i>{{'accountPreferences' | translate }}
              <div class="clearfix"></div>
            </div>
            <br/>
            <form class="form-horizontal padding-10 text-center" role="form" name="passwordForm">
              <alert type="warning" class="margin"><span class="text-warning ng-scope"><i class="fa fa-warning"></i></span>&nbsp;{{'passwordRecomendations'| translate}}</alert>
            <!--form field-->
            <div class="form-group" id="password">
              <label for="label" class="col-sm-4 control-label">
                {{'newPassword' | translate}}
              </label>
              <div class="col-sm-7">
                <input type="password" ng-model="password" class="form-control" required/>
              </div>
            </div>
            <!--form field-->
            <div class="form-group" id="password">
              <label for="label" class="col-sm-4 control-label">
                {{'newPasswordConfirm' | translate}}
              </label>
              <div class="col-sm-7">
                <input type="password" ng-model="passwordConfirmation" class="form-control" required/>
              </div>
            </div>
            <!--form field-->
            <div class="form-group">
              <div class="col-sm-12 text-centered">
                <button data-ng-click="passwordForm.$valid && resetPassword()" class="btn btn-warning">{{'changePassword' | translate}}</button>
              </div>
            </div>
          </form>
          <hr/>
          <div class="widget-body">
            {{'YourPreferedInterests' | translate}}:
            <div ng-repeat="i in user.interests" class="interest_tag">
              <span>{{i.interest.name}}</span>
              <a href="" ng-click="removeUserInterest($index, i.id)">X</a>
            </div>
            <br/><br/>
            <div ng-if="!loadingSaveInterest">
              Add an interest: <input type="text" ng-model="selected" typeahead="interest as (interest.name) for interest in interests | filter:$viewValue" />
              <button class="btn btn-success" ng-click="addUserInterests(selected)">
                {{'add_interest' | translate}}
              </button>
            </div>
            <div ng-if="loadingSaveInterest">
              <i class="fa fa-cog fa-spin"></i>&nbsp;{{'savingInterest' | translate}}
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
