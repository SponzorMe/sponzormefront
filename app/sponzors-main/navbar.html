<!-- navbar -->
<div class="menuItems md-whiteframe-1dp" layout="row" layout-align="space-between center" hide-xs hide-sm>
  <div class="menuItemContainer" layout="row">
    <div class="menuItem">
      <a href="#/sponzors/dashboard" ng-class="{'textActive': active== 'main'}" md-ink-ripple translate>sponzorsMain.searchEvents</a>
      <div ng-class="{'border active': active== 'main'}"></div>
    </div>
    <div class="menuItem">
      <a href="#/sponzors/outstanding" ng-class="{'textActive' : active== 'outstanding'}" md-ink-ripple translate>sponzorsMain.highlightEvents</a>
      <div class="border" ng-class="{'border active': active== 'outstanding'}"></div>
    </div>
  </div>
  <div class="menuItemContainer" layout="row">
  </div>
  <div class="buttons" layout="row" layout-align="start center">
    <a ng-controller="NotificationController" href="#sponzors/notifications">
      <md-icon aria-label="b" ng-if="!help">notifications</md-icon>
      <md-icon aria-label="b" class="color-fuchsia" ng-if="help">notifications_active</md-icon>
    </a>
    <a href="#/sponzors/invite" class="md-icon-button">
      <md-icon aria-label="b">favorite</md-icon>
    </a>
    <a href="#/logout" class="md-icon-button">
      <md-icon aria-label="b">exit_to_app</md-icon>
    </a>
  </div>
</div>

<!-- navbar ("menu") when xs -->
<div class="menuXsContainer">
  <md-menu hide-gt-sm>
    <md-button class="md-fab" aria-label="b" ng-click="openMenu($mdOpenMenu, $event)">
      <md-icon>person</md-icon>
    </md-button>
    <md-menu-content class="menuXsItems" width="2" layout="column" layout-align="center start">
      <md-menu-item class="menuXsItem" ng-class="{'active': active== 'main'}">
        <a href="#/sponzors/dashboard" md-ink-ripple translate>sponzorsMain.searchEvents</a>
      </md-menu-item>
      <md-menu-item class="menuXsItem" ng-class="{'active': active== 'outstanding'}">
        <a href="#/sponzors/outstanding" md-ink-ripple translate>sponzorsMain.highlightEvents</a>
      </md-menu-item>
      <md-menu-item class="menuXsItem">
        <a href="#/sponzors/notifications" md-ink-ripple translate>sponzorsMain.notifications</a>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</div>
