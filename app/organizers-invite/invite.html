<div layout-fill class="allContainer">

  <!-- navbar 1 -->
  <div ng-include src="'./components/navbar/navbar.html'"></div>

  <md-content class="superContainer" layout="row">

    <!-- sidenav -->
    <div class="sidenavSuperContainer md-whiteframe-8dp" ng-include src="'./components/sidenav/sidenavOrg.html'" ng-controller="SidenavController"></div>
    <div class="cont" flex>
      <div class="menuItems menuItemsOrganizer md-whiteframe-1dp" layout="row" layout-align="space-between center" hide-xs hide-sm>
        <div class="menuItemContainer" layout="row">
        </div>
        <organizers-navbar></organizers-navbar>
      </div>
      <responsive-nav></responsive-nav>
      <!-- Content starts -->
      <div class="contentContainer">

        <div class=" invitefriendContainer" layout="column" flex>
          <h1 class="color-blue-brighter" translate>invite.title</h1>
          <div>
            <p class="color-blue-brighter text-bold" translate>invite.subtitle</p>
            <p translate>invite.instructions</p>
          </div>
          <form class="form" layout="column" layout-align="start start" ng-submit="oic.inviteFriend()" id="inviteFriend" name="inviteFriend">
            <md-input-container class="organizers">
              <label translate>invite.friendEmail</label>
              <input type="email" name="email" data-ng-model="oic.friend.email" required>
            </md-input-container>
            <md-button class="md-raised bg-blue-brighter color-white" type="submit">{{'invite.button'|translate}}</md-button>
          </form>
        </div>
      </div>
    </div>
</div>
</md-content>
<div ng-include src="'./components/footer/footer.html'"></div>
</div>
