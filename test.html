<!DOCTYPE html>
<html ng-app='sponzormeApp'>
<head>
	<title></title>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!--Controllers-->
	<script type="text/javascript" src="js/controllers/testController.js"></script>
	<!--Services-->
	<script type="text/javascript" src="js/services/loginService.js"></script>
	<script type="text/javascript" src="js/services/userService.js"></script>
</head>
<body ng-app='sponzormeApp'>
	<h1>Login</h1>
	<div ng-controller="testController">
		<input type="submit" value="login" ng-click="login()"/>
		<input type="submit" value="logout" ng-click="logout()"/>
		<input type="submit" value="all Users" ng-click="allUsers()"/>
		<input type="submit" value="one User" ng-click="oneUser(2)"/>
		<input type="submit" value="create User" ng-click="createUser()"/>
		<input type="submit" value="Edit User Patch" ng-click="editUserPatch(4)"/>
		<input type="submit" value="Edit User Put" ng-click="editUserPut(4)"/>
		<input type="submit" value="Delete User" ng-click="deleteUser(4)"/>
	</div>
</body>
</html>
